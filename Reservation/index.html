<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="css/datepickk.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="tablereservation">

        <div class="tr-scrollcontent">

            <div class="tr-header">
                <div class="tr-header__topbar">
                    <div class="tr-header__phone">8 800-200-00-00</div>
                    <div class="tr-header__infobtn"></div>
                    <div class="tr-header__closebtn"></div>
                </div>
                <div class="tr-header__title">
                    <div class="tr-header__h2">Ресторан «МАКСИМ»</div>
                    <div class="tr-header__h1">Бронирование столов</div>
                </div>
            </div>

            <div class="tr-main">

                <!-- ШАГ1 Календарь -->
                <div class="tr-step">
                    <div class="tr-step__title">Дата</div>
                    <div class="tr-step__content">
                        <div class="tr-calendar"></div>
                    </div>
                </div>

                <!-- ШАГ2 Время -->
                <div class="tr-step">
                    <div class="tr-step__content">
                        <form action="">
                            <div class="tr-step__title">Время</div>
                            <div class="tr-doubleinput">
                                <div class="tr-input-toggle">
                                    <span class="tr-plus"></span>
                                    <input name="hours" type="text" value="12" readonly>
                                    <span class="tr-minus"></span>
                                </div>
                                <div class="tr-input-toggle">
                                    <span class="tr-plus"></span>
                                    <input name="minutes" type="text" value="00" readonly>
                                    <span class="tr-minus"></span>
                                </div>
                            </div>
                            <div class="tr-step__title">Персон</div>
                            <div class="tr-input-toggle tr-input-toggle_reverse">
                                <span class="tr-plus"></span>
                                <input name="persons" type="text" value="0" readonly>
                                <span class="tr-minus"></span>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- ШАГ3 Столы -->
                <div class="tr-step">
                    <div class="tr-tables">
                        <div class="tr-tables__topbar">
                            <a href="">План зала</a>
                            <a href="" class="active">Общий зал</a>
                            <a href="">Vip-зал</a>
                        </div>
                        <div class="tr-tables__level">
                            <a href="" class="active">1 этаж</a>
                            <a href="">2 этаж</a>
                        </div>

                    </div>
                </div>

                <!-- ШАГ4 Форма -->
                <div class="tr-step">
                    <form id="tr-mainform" action="">
                        <label class="tr-label">
                            <span>Укажите свое имя*</span>
                            <input type="text" placeholder="">
                        </label>
                        <label class="tr-label">
                            <span>Укажите телефон*</span>
                            <input type="tel" placeholder="">
                        </label>
                        <label class="tr-label">
                            <span>ваш e-mail*</span>
                            <input type="email" placeholder="">
                        </label>

                        <label class="tr-agreement">
                            <input type="checkbox">
                            <span>Согласен на обработку личных данных</span>
                        </label>

                    </form>
                </div>

                <!-- ШАГ5 Конец -->
                <div class="tr-step">
                    <div class="tr-formresult">
                        <img src="img/trsuccess.svg" alt="Успешно">
                        <ul>
                            <li>Имя - <span>Василий</span></li>
                            <li>Дата - <span>31.12.2018</span></li>
                            <li>Время - <span>23.30</span></li>
                            <li>Персон - <span>1</span></li>
                            <li>Стол № <span>13</span></li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

        <div class="tr-footer">
            <a href="#" class="tr-footer__btn tr-footer__btn_prev">Назад</a>
            <a href="#" class="tr-footer__btn tr-footer__btn_next">Далее</a>
        </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.overlayScrollbars.min.js"></script>
    <script src="js/datepickk.js"></script>
    <script src="js/jquery.inputmask.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
