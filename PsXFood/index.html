<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/pace.min.js"></script>
    <link rel="stylesheet" href="css/pace-theme-minimal.css">

</head>

<body>
    <main>

        <header>
            <div class="container">
                <div class="row">
                    <div class="col d-none d-md-block">
                        <div class="header-logo">
                            <a href="">
                                <div class="site-logo">
                                    <img src="img/site-logo.png" alt="PsXFood">
                                </div>
                                <div class="v-line"></div>
                                <span>Аренда консолей PS4<br>+ вкусняшки</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-8 col-md-auto order-3 order-md-2">
                        <div class="header-info">
                            <span class="phone">+7 927 463 60 76</span>
                            <span class="city">г. Набережные Челны</span>
                        </div>
                    </div>
                    <div class="col-4 col-md-auto order-2 order-md-3">
                        <div class="header-btn">
                            <div class="header-icon">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="home" class="home jarralax" data-jarallax data-speed="0.5">
            <div class="container">
                <div class="home-title">
                    <h2>Прокат приставок</h2>
                    <h1>Sony Playstation 4</h1>
                </div>
            </div>
        </section>

        <div class="jarralax h-jarralax" data-jarallax data-speed="0.2">
            <img class="jarallax-img" src="img/injustice_2.jpg" alt="">
        </div>

        <section id="look" class="look">

        </section>

        <div class="jarralax h-jarralax" data-jarallax data-speed="0.2">
            <img class="jarallax-img" src="img/image.jpg" alt="">
        </div>

        <section id="games" class="games">

        </section>

        <div class="jarralax h-jarralax" data-jarallax data-speed="0.2">
            <img class="jarallax-img" src="img/thumb-1920-458032.jpg" alt="">
        </div>

        <section id="food" class="food">

        </section>

    </main>

    <!-- Preloader -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!-- /.Preloader -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <!-- <script src="js/jarallax-element.min.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
